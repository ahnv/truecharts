{{- $values := .Values }}


{{ range $index, $middlewareData := .Values.middlewares.stripPrefixRegex }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ if $.Values.ingressClass.enabled }}{{ .Release.Name }}-{{ end }}{{ $middlewareData.name }}
  namespace: tc-system
spec:
  stripPrefixRegex:
    regex:
     {{- range $middlewareData.regex }}
      - {{ . | quote }}
     {{- end }}
{{ end }}
